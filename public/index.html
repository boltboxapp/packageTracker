<!DOCTYPE html>
<html>
<head>
	<title>Package Tracker</title>
	<link rel="stylesheet" type="text/css" href="styles/base.css">
	<link rel="stylesheet" type="text/css" href="styles/layout.css">
	<link rel="stylesheet" type="text/css" href="styles/module.css">
	<link rel="stylesheet" type="text/css" href="styles/state.css">
	<script id="package_row_template" type="text/x-handlebars-template">
      <tr>
      	<td>{{tracking_num}}</td>
		<td>{{carrier_id}}</td>
		<td>{{}}</td>
		<td>{{}}</td>
      </tr>
    </script>
</head>
<body>
	<header>
		<h1>Package Tracker</h1>
		<nav>
			<ul>
				<li>New User</li>
				<li>Change User</li>
				<li>Track Packages</li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="signIn">
			<!-- Sign in to an existing user -->
			<select>
				<option default value="default">Select a User</option>
				<!-- Test options -->
				<option value="Alana">Alana</option>
				<option value="Garrett">Garrett</option>
			</select>
			<button type="Submit" id="selectUserSubmit">Submit</button>
		</section>
		<section id="newUser">
			<!-- Create a New User -->
			<input type="text" id="newUserField" placeholder="New User Name">
			<button type="Submit" id="newUserSubmit">Submit</button>
		</section>
		<section id="packages">
			<p>Hello <span id="nameDisplay"></span>!</p>
			<!-- Add new pacakage for this user -->
			<section id="addNewPackage">
				<h3>Add a new package</h3>
				<input type="text" placeholder="Tracking #" id="newTrackingNum">
				<select>
					<option default value="default">Select a Carrier</option>
					<!-- Test options -->
					<option value="1">UPS</option>
					<option value="2">FedEx</option>
					<option value="3">USPS</option>
				</select>
				<button type="Submit" id="newTrackingSubmit">Submit</button>
			</section>
			<!-- Display packages for this user -->
			<section id="displayAllPackages">
				<table>
					<thead>
						<tr>
							<th>Tracking #</th>
							<th>Carrier</th>
							<th>Estimated Delivery Date</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<!-- Sample Data -->
						<tr>
							<td>5345256453</td>
							<td>FedEx</td>
							<td>Thursday, 8/17</td>
							<td>On Route</td>
						</tr>
					</tbody>
				</table>
			</section>
		</section>
	</main>
	<footer></footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.amd.js"></script> -->
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

    <script src="scripts/controller/routes.js"></script>

    <script src="scripts/model/users.js"></script>
    <script src="scripts/view/userView.js"></script>
    <script src="scripts/controller/userController.js"></script>

    <script src="scripts/model/packages.js"></script>
    <script src="scripts/view/packagesView.js"></script>
    <script src="scripts/controller/packageController.js"></script>
</body>
</html>
